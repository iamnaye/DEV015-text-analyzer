<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Analizador de texto</h1>
  </header> <br> <br>

  <section>
    <ul>
      <li class="label">Palabras: <span class="word-count">0</span></li>
      <li class="label">Caracteres: <span class="char-count">0</span></li>
      <li class="label">Caracteres (sin espacios ni signos de puntuación): <span class="char-count-excluding-spaces">0</span></li>
      <li class="label">Recuento de números: <span class="num-count">0</span></li>
      <li class="label">Suma total de números: <span class="num-sum">0</span></li>
      <li class="label">Longitud media de las palabras: <span class="av-length">0</span></li>
    </ul>
  </section>
  
  <section>
    <textarea name="user-input" placeholder="Ingresa tu texto aquí" rows="15" cols="50"></textarea>
  </section>
<br>
  <button id="reset-button">Borrar</button>

  <hr size="1px" color="black" />

  <footer>
    <p>Copyright © Nayelin López - Todos los derechos reservados.</p>
  </footer>

  <script src="index.js" type="module"></script>
</body>
</html>
